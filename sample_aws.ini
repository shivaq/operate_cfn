[default]]
region = 'ap-northeast-1'
role_to_switch = 'sls_admin_role'
cfnTemplateDir = 'path/under/cfnBucket/like/cfn_template_bucket_name/path/under/cfnBucket'
localTemplatePath = "/path/to/templatefile"

[profile production]
accountId = 123456789012
profile = "my_profile"
cfnBucket = 'cfn_template_bucket_name'
mfa = "arn:aws:iam::123456789012:mfa/my_profile"
region = ${default:region}
cfnTemplateDir = ${default:cfnTemplateDir}
localTemplatePath = ${default:localTemplatePath}
